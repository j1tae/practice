<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>밥상머리</title>
    <link rel="stylesheet" href="rice.css">
</head>
<body>
    <header>
        <div class="nine">
            <h1 id="home-title" onclick="goHome()">
                <img src="https://i.ibb.co/2q39S4Q/Kakao-Talk-20241105-184701002-removebg-preview.png" alt="밥상머리" style="border: 0;">
            </h1>  
        </div>
        <nav>
            <button onclick="showBoard()">게시판</button>
            <button onclick="showRating()">평가</button>
            <button onclick="showLogin()">로그인</button>
            <button onclick="showSignup()">회원가입</button>
        </nav>
        <div id="datetime"></div>
    </header>

    <section id="restaurant-section">
        <div class="restaurant-box" onclick="openPopup(1)">
            <h2>식당 1</h2>
            <img src="menu1.jpg" alt="식당 1 메뉴 사진">
            <p>오늘의 메뉴: 비빔밥</p>
        </div>
        <div class="restaurant-box" onclick="openPopup(2)">
            <h2>식당 2</h2>
            <img src="menu2.jpg" alt="식당 2 메뉴 사진">
            <p>오늘의 메뉴: 된장찌개</p>
        </div>
        <div class="restaurant-box" onclick="openPopup(3)">
            <h2>식당 3</h2>
            <img src="menu3.jpg" alt="식당 3 메뉴 사진">
            <p>오늘의 메뉴: 김치찌개</p>
        </div>
        <div class="restaurant-box" onclick="openPopup(4)">
            <h2>식당 4</h2>
            <img src="menu4.jpg" alt="식당 4 메뉴 사진">
            <p>오늘의 메뉴: 제육볶음</p>
        </div>
    </section>

    <div id="popup" class="popup">
        <div class="popup-content">
            <h2 id="popup-title">식당 1</h2>
            <p>오늘 방문 예정 인원</p>
            <canvas id="attendanceChart"></canvas>
            <p>이 식당에 갈 예정이신가요?</p>
            <button onclick="submitResponse(true)">O</button>
            <button onclick="submitResponse(false)">X</button>
        </div>
    </div>

    <!-- Chart.js 라이브러리 포함 -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Custom JavaScript -->
    <script src="rice.js"></script>
</body>
</html>
